        </li>
        <li>

                Clientes

        </li>
        <li>

                </svg>
                Empleados
            </a>
        </li>
        <li>
            <a th:href="@{/GestionarVehiculos}" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#grid"/>
                </svg>
                Vehiculos
            </a>
        </li>
        <li>
            <a th:href="@{/GestionarServicios}" class="nav-link text-white">

                    <use xlink:href="#people-circle"/>
                </svg>

        </li>
        <li>

        <li>

        <li>

    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"

        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">

            <li><a class="dropdown-item" href="#">Cerrar sesion</a></li>

</div>

<div class="  center text-center"th:each="orden:${orden}">
    <h3 class="mt-4"  th:text=" 'Gestion de reparaciones de la orden No: ' + ${orden.id_orden}"></h3>
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-md-auto">

                <div class="card" style="width: 10rem;">
                    <img src="images/gestionarOrdenes.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a th:href="@{/RegistrarReparacion(nd=${orden.id_orden})}" class="btn btn-primary">Registrar</a>
                    </div>
                </div>

            </div>
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            </ul>
                            <form class="d-flex">
                                <input type="search" id="myInput" onkeyup='tableSearch()'
                                       placeholder="Buscar por id reparacion">
                            </form>
                        </div>
                    </div>
                </nav>
                <div class="datagrid mt-4">
                    <table class="content-table myTable">
                        <thead>
                        <tr>
                            <th class="text-center">Id_Reparacion</th>
                            <th class="text-center">Costo de servicio</th>
                            <th class="text-center">Fecha_Reparacion</th>
                            <th class="text-center">Costo Total</th>
                            <th class="text-center">Servicio</th>
                            <th class="text-center">Editar</th>
                            <th class="text-center">Eliminar</th>
                            <th class="text-center">Repuestos</th>
                        </tr>
                        </thead>
                        <tbody th:each="reparacion:${reparaciones}">
                        <tr>
                            <td th:text="${reparacion.id_reparacion}"></td>
                            <td th:text="${reparacion.costo_servicio}"></td>
                            <td th:text="${reparacion.fecha_reparacion}"></td>
                            <td th:text="${reparacion.costo_total_reparacion}"></td>
                            <td th:text="${reparacion.id_servicio.nombre_servicio}"></td>
                            <td>
                                <button class="butonEdit"><a th:href="@{/ModificarReparacion(nd=${reparacion.id_reparacion},no=${reparacion.id_orden.id_orden})}"
                                                             class="btn "><img src="images/pencil.png"
                                                                               class="imagesEdi"/></a></button>
                            </td>
                            <td>
                                <button class="butonEdit"><a
                                    th:href="@{/ConfirmacionEliminarReparacion(nd=${reparacion.id_reparacion},ido =${reparacion.id_orden.id_orden})}" class="btn "><img
                                    src="images/trash.png" class="imagesEdi"/></a></button>
                            </td>
                            <td>
                                <button class="butonEdit"><a th:href="@{/GestionarRepuestosAsignados(nd=${reparacion.id_reparacion},ido =${reparacion.id_orden.id_orden})}"
                                                             class="btn "><img src="images/ver.jpg" class="imagesEdi"/></a>
                                </button>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="application/javascript">
    function tableSearch() {
        let input, filter, table, tr, td, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = document.getElementsByTagName("tr");
        for (let i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none"
                }
            }
        }
    }
</script>
</body>

</html>
