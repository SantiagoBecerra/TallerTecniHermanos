				alt="" width="80" height="84"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

							Tecnimecanica <br> Hemanos

			<ul class="nav justify-content-end">
				<ul class="nav nav-tabs">

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo" alt="Logo" >
						<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"  viewBox="0 0 16 16" class="glyphicon glyphicon-plus">
							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
							<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
						  </svg>	</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form th:action="@{/search_user(u,c)}">
						<div class="input-group mb-3">
							<div class="input-group-append">
							
							</div>
							<div class="form-group">
								<label>NOMBRE DE USUARIO</label>
								<input  th:placeholder="${param.u}" name="u" id="usuario" class="form-control" required>
							</div> <!-- form-group// -->
						</div>
						<div class="form-group">
							<label>CONTRASEÑA</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
										<path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
									  </svg>
								 </div>
								<input th:placeholder="${param.c}" name="c" id="contrasenia" class="form-control" placeholder="******" type="password" required>
							</div> <!-- input-group.// -->
							</div> <!-- form-group// -->
						<div class="form-group">
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Ingresar</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
