<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css"/>

    <title>Tecnimecanica Hermanos</title>
</head>
<body>
<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 15%; height : 100%;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><img src="images/logoColegio.png" class="card-img-top"
                                                         alt="..."></svg>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link text-white" aria-current="page">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#home"/>
                </svg>
                Home
            </a>
        </li>
        <li>
            <a th:href="@{/GestionarClientes}" class="nav-link text-white" aria-current="page">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#speedometer2"/>
                </svg>
                Clientes
            </a>
        </li>
        <li>
            <a th:href="@{/GestionarEmpleados}" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#table"/>
                </svg>
                Empleados
            </a>
        </li>
        <li>
            <a th:href="@{/GestionarVehiculos}" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#grid"/>
                </svg>
                Vehiculos
            </a>
        </li>
        <li>
            <a th:href="@{/GestionarServicios}" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#people-circle"/>
                </svg>
                Servicios
            </a>
        </li>
        <li>
            <a th:href="@{/GestionarRepuestos}" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#people-circle"/>
                </svg>
                Repuestos
            </a>
        </li>
        <li>
            <a th:href="@{/GestionarOrdenes}" class="nav-link active">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#people-circle"/>
                </svg>
                Ordenes
            </a>
        </li>
        <li>
            <a th:href="@{/GestionarInventario}" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#people-circle"/>
                </svg>
                Inventario
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
           data-bs-toggle="dropdown" aria-expanded="false">
            <img src="images/icon.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>Administrador</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">Configuracion</a></li>
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Cerrar sesion</a></li>
        </ul>
    </div>
</div>
<div class="center-1 card text-center">
    <h3 class="mt-4">Modificar Orden de Compra</h3>
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <div class="col mt-4">
                    <form th:action="@{/ActualizarOrden(ido,pl,dn,fc,ct,idr)}">
                        <div class="mb-4 mt-4">
                            <input class="form-control" id="ido" name="ido"
                                   th:value="${ordene.id_orden}" th:placeholder="${ordene.id_orden}"
                                   readonly>
                        </div>

                        <div class="mb-4 mt-4">
                            <input class="form-control" id="fc" name="fc"
                                   th:value="${ordene.fecha_orden}" th:placeholder="${ordene.fecha_orden}" readonly>
                        </div>

                        <div class="mb-4 mt-4">
                            <input class="form-control" id="pl" name="pl"
                                   th:value="${ordene.placa.placa}" th:placeholder="${ordene.placa.placa}" readonly>
                        </div>

                        <div class="mb-4 mt-4">
                            <input class="form-control" id="dn" name="dn"
                                   th:value="${ordene.diagnostico}"
                                   th:placeholder="${ordene.diagnostico}">
                        </div>

                        <div class="mb-4 mt-4">
                            <input class="form-control" id="ct" name="ct"
                                   th:value="${ordene.costo_total}"
                                   th:placeholder="${ordene.costo_total}" readonly>
                        </div>
                        <div class="mb-4 mt-4">
                            <input class="form-control" id="idr" name="idr"
                                   th:value="${ordene.id_empleado.apellidos}"
                                   th:placeholder="${ordene.id_empleado.apellidos}" >
                        </div>

                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <button type="button" class="btn btn-primary">
                            <a th:href="@{/GestionarOrdenes}" class="btn-primary">Cancelar</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</div>

</div>

</body>


</html>
