			width="80" height="84"></a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

</head>
<body>

	<div class="  center card text-center">
		<h3 class="mt-4">Modificar Orden de Compra</h3>
		<div class="container mt-4 mb-4">
			<div class="row">
				<div class="col">
					<div class="col mt-4">
						<form th:action="@{/ActualizarOrden(ido,pl,dn,fc,ct,idr)}">
								<div class="mb-4 mt-4">
									<input class="form-control" id="ido" name="ido"
										th:value="${ordene.id_orden}" th:placeholder="${ordene.id_orden}"
										readonly>
								</div>
								
								<div class="mb-4 mt-4">
									<input class="form-control" id="fc" name="fc"
										th:value="${ordene.fecha_orden}" th:placeholder="${ordene.fecha_orden}" readonly>
								</div>
								
								<div class="mb-4 mt-4">
									<input class="form-control" id="pl" name="pl"
										th:value="${ordene.placa.placa}" th:placeholder="${ordene.placa.placa}" readonly>
								</div>

								<div class="mb-4 mt-4">
									<input class="form-control" id="dn" name="dn"
										th:value="${ordene.diagnostico}"
										th:placeholder="${ordene.diagnostico}">
								</div>

								<div class="mb-4 mt-4">
									<input class="form-control" id="ct" name="ct"
										th:value="${ordene.costo_total}"
										th:placeholder="${ordene.costo_total}">
								</div>
								<div class="mb-4 mt-4">
									<input class="form-control" id="idr" name="idr"
										th:value="${ordene.id_empleado.apellidos}" th:placeholder="${ordene.id_empleado.apellidos}" readonly>
								</div>

								<button type="submit" class="btn btn-primary">Actualizar</button>
								<button type="button" class="btn btn-primary">
									<a th:href="@{/GestionarOrdenes}" class="btn-primary">Cancelar</a>
								</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
	</div>
	</div>

	</div>

</body>

</html>
